<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./asset/logo/logo.png"
      type="image/x-icon"
    />
    <title>Digital Agency</title>
    <link rel="stylesheet" href="./styles/style.css " />
  </head>
  <body>
    <!-- Header section -->
    <header>
      <!-- Navbar -->
      <nav class="nav-container">
        <div class="logo-container">
          <img src="./asset/logo/logo.png" alt="logo" />
        </div>
        <div class="menu-container">
          <ul class="items">
            <li class="item">Home</li>
            <li class="item">About</li>
            <li class="item">Contact</li>
            <li class="item">Service</li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- Main section -->
    <main>
      <!-- Banner section -->
      <section class="banner-container">
        <div class="banner-details">
          <h1 class="banner-title">
            <span class="primary-color">Digital</span> Agency You <br />
            Can Rely Upon !
          </h1>
          <p class="banner-subtitle desc">
            Hymenaeos! Omnis arcu vitae? Phasellus irure cupidatat incidunt,
            semper metus, nibh adipisci assumenda odio, quos, senectus vehicula
            occaecat, officiis malesuada cras.
          </p>
          <div class="buttons">
            <button class="btn-discover btn">DISCOVER MORE</button>
            <button class="btn-hire btn">HIRE US NOW</button>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
